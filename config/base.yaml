# 基础配置 - 包含用户、模型和数据相关配置
user_config:
  user_id: default_user
  api_key: test_api_key
  api_secret: test_api_secret
  symbols:
  - AAPL
  - MSFT
  - GOOGL
  - EUR/USD
  - GBP/JPY
  - GOLD
  - OIL

models_config:
  model_name: placeholder
  model_type: transformer
  data_window: 168
  prediction_target: close
  prediction_horizon: 24

data_config:
  data_source: exchange
  timeframe: 1H
  historical_days: 30
  update_interval: 60

config_version: 1.0.0
