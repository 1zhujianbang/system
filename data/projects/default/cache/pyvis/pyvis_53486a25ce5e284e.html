                  nodes = new vis.DataSet([{"font": {"color": "black"}, "group": "Event", "id": "EVT:\u6b27\u76df\u6210\u5458\u56fd\u5916\u957f\u5c06\u5728\u5e03\u9c81\u585e\u5c14\u5e74\u7ec8\u4f1a\u4e0a\u8ba8\u8bba\u63f4\u4e4c\u3001\u5bf9\u4fc4\u65b0\u5236\u88c1\u53ca\u4e2d\u4e1c\u4e0e\u4e2d\u56fd\u8bae\u9898", "label": "\u6b27\u76df\u6210\u5458\u56fd\u5916\u957f\u5c06\u5728\u5e03\u9c81\u585e\u5c14\u5e74\u7ec8\u4f1a...", "shape": "dot", "size": 15, "title": "\u6b27\u76df\u6210\u5458\u56fd\u5916\u957f\u5c06\u5728\u5e03\u9c81\u585e\u5c14\u5e74\u7ec8\u4f1a\u4e0a\u8ba8\u8bba\u63f4\u4e4c\u3001\u5bf9\u4fc4\u65b0\u5236\u88c1\u53ca\u4e2d\u4e1c\u4e0e\u4e2d\u56fd\u8bae\u9898"}, {"font": {"color": "black"}, "group": "Entity", "id": "\u4e2d\u534e\u4eba\u6c11\u5171\u548c\u56fd", "label": "\u4e2d\u534e\u4eba\u6c11\u5171\u548c\u56fd", "shape": "dot", "size": 25}, {"font": {"color": "black"}, "group": "Event", "id": "EVT:\u9999\u6e2f\u6cd5\u9662\u5c06\u5c31\u6c11\u4e3b\u6d3e\u5a92\u4f53\u5927\u4ea8\u9ece\u667a\u82f1\u8fdd\u53cd\u300a\u9999\u6e2f\u7279\u522b\u884c\u653f\u533a\u7ef4\u62a4\u56fd\u5bb6\u5b89\u5168\u6cd5\u300b\u6848\u4ef6\u4f5c\u51fa\u88c1\u51b3", "label": "\u9999\u6e2f\u6cd5\u9662\u5c06\u5c31\u6c11\u4e3b\u6d3e\u5a92\u4f53\u5927\u4ea8\u9ece\u667a\u82f1...", "shape": "dot", "size": 15, "title": "\u9999\u6e2f\u6cd5\u9662\u5c06\u5c31\u6c11\u4e3b\u6d3e\u5a92\u4f53\u5927\u4ea8\u9ece\u667a\u82f1\u8fdd\u53cd\u300a\u9999\u6e2f\u7279\u522b\u884c\u653f\u533a\u7ef4\u62a4\u56fd\u5bb6\u5b89\u5168\u6cd5\u300b\u6848\u4ef6\u4f5c\u51fa\u88c1\u51b3"}, {"font": {"color": "black"}, "group": "Event", "id": "EVT:\u7f8e\u56fd\u6263\u62bc\u4e00\u8258\u636e\u79f0\u4e0e\u4f0a\u6717\u6709\u5173\u7684\u59d4\u5185\u745e\u62c9\u6cb9\u8f6e\u540e\uff0c\u4e2d\u56fd\u5bf9\u6b64\u4f5c\u51fa\u56de\u5e94", "label": "\u7f8e\u56fd\u6263\u62bc\u4e00\u8258\u636e\u79f0\u4e0e\u4f0a\u6717\u6709\u5173\u7684\u59d4\u5185...", "shape": "dot", "size": 15, "title": "\u7f8e\u56fd\u6263\u62bc\u4e00\u8258\u636e\u79f0\u4e0e\u4f0a\u6717\u6709\u5173\u7684\u59d4\u5185\u745e\u62c9\u6cb9\u8f6e\u540e\uff0c\u4e2d\u56fd\u5bf9\u6b64\u4f5c\u51fa\u56de\u5e94"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {

            "inherit": true
        },
        "smooth": {

    },
    "interaction": {

    "physics": {

        "forceAtlas2Based": {

            "centralGravity": 0.01,

        "solver": "forceAtlas2Based",

};

                  


                  

                  network = new vis.Network(container, data, options);
