        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "black"}, "group": "Event", "id": "EVT:\u7ca4\u6e2f\u6fb3\u5927\u6e7e\u533a\u65b0\u7ecf\u6d4e\u53d1\u5c55\u8bba\u575b\u66a821\u4e16\u7eaa\u79d1\u6280\u5e74\u4f1a\u4e3e\u529e", "label": "\u7ca4\u6e2f\u6fb3\u5927\u6e7e\u533a\u65b0\u7ecf\u6d4e\u53d1\u5c55\u8bba\u575b\u66a821...", "shape": "dot", "size": 15, "title": "\u7ca4\u6e2f\u6fb3\u5927\u6e7e\u533a\u65b0\u7ecf\u6d4e\u53d1\u5c55\u8bba\u575b\u66a821\u4e16\u7eaa\u79d1\u6280\u5e74\u4f1a\u4e3e\u529e"}, {"font": {"color": "black"}, "group": "Entity", "id": "21\u4e16\u7eaa\u7ecf\u6d4e\u62a5\u9053", "label": "21\u4e16\u7eaa\u7ecf\u6d4e\u62a5\u9053", "shape": "dot", "size": 25}]);
                  edges = new vis.DataSet([{"from": "EVT:\u7ca4\u6e2f\u6fb3\u5927\u6e7e\u533a\u65b0\u7ecf\u6d4e\u53d1\u5c55\u8bba\u575b\u66a821\u4e16\u7eaa\u79d1\u6280\u5e74\u4f1a\u4e3e\u529e", "title": "\u5357\u65b9\u8d22\u7ecf\u5168\u5a92\u4f53\u96c6\u56e2\u6307\u5bfc\u300121\u4e16\u7eaa\u7ecf\u6d4e\u62a5\u9053\u4e0e\u6e23\u6253\u94f6\u884c\u8054\u5408\u4e3b\u529e\u3001\u5e7f\u4e1c\u7701\u673a\u5668\u4eba\u534f\u4f1a\u652f\u6301\u7684\u7ca4\u6e2f\u6fb3\u5927\u6e7e\u533a\u65b0\u7ecf\u6d4e\u53d1\u5c55\u8bba\u575b\u66a821\u4e16\u7eaa\u79d1\u6280\u5e74\u4f1a\u5728\u5e7f\u5dde\u4e3e\u884c\uff0c\u7f8e\u7684\u96c6\u56e2\u3001AMD\u3001Unity\u4e2d\u56fd\u3001\u4e91\u4ece\u79d1\u6280\u3001\u54c8\u5570\u3001\u9e4f\u9f0e\u63a7\u80a1\u7b49\u4f01\u4e1a\u9ad8\u7ba1\u53c2\u4e0e\u5e76\u8ba8\u8bbaAI\u4ea7\u4e1a\u5e94\u7528\u3002", "to": "21\u4e16\u7eaa\u7ecf\u6d4e\u62a5\u9053", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
