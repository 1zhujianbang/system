        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 700px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "black"}, "group": "Event", "id": "EVT:\u5f20\u672c\u667a\u548c\u5728WTT\u603b\u51b3\u8d5b\u9999\u6e2f2025\u4e2d\u51fb\u8d25\u83ab\u96f7\u52a0\u5fb7\uff0c\u9996\u5ea6\u593a\u51a0", "label": "\u5f20\u672c\u667a\u548c\u5728WTT\u603b\u51b3\u8d5b\u9999\u6e2f202...", "shape": "dot", "size": 15, "title": "\u5f20\u672c\u667a\u548c\u5728WTT\u603b\u51b3\u8d5b\u9999\u6e2f2025\u4e2d\u51fb\u8d25\u83ab\u96f7\u52a0\u5fb7\uff0c\u9996\u5ea6\u593a\u51a0"}, {"font": {"color": "black"}, "group": "Entity", "id": "\u9999\u6e2f\u7279\u522b\u884c\u653f\u533a", "label": "\u9999\u6e2f\u7279\u522b\u884c\u653f\u533a", "shape": "dot", "size": 25}]);
                  edges = new vis.DataSet([{"from": "EVT:\u5f20\u672c\u667a\u548c\u5728WTT\u603b\u51b3\u8d5b\u9999\u6e2f2025\u4e2d\u51fb\u8d25\u83ab\u96f7\u52a0\u5fb7\uff0c\u9996\u5ea6\u593a\u51a0", "title": "\u65e5\u672c\u4e52\u4e53\u7403\u9009\u624b\u5f20\u672c\u667a\u548c\u5728\u4e2d\u56fd\u9999\u6e2f\u7279\u522b\u884c\u653f\u533a\u4e3e\u529e\u7684WTT\u603b\u51b3\u8d5b\u9999\u6e2f2025\u8d5b\u4e8b\u4e2d\uff0c\u51fb\u8d25\u4e86\u745e\u5178\u9009\u624b\u83ab\u96f7\u52a0\u5fb7\uff0c\u83b7\u5f97\u4e86\u5176\u4e2a\u4eba\u53ca\u65e5\u672c\u9009\u624b\u5728\u8be5\u8d5b\u4e8b\u4e2d\u7684\u9996\u4e2a\u51a0\u519b\u3002", "to": "\u9999\u6e2f\u7279\u522b\u884c\u653f\u533a", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
