        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 700px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "black"}, "group": "Event", "id": "EVT:\u9a6c\u6765\u897f\u4e9a\u5382\u5546\u8054\u5408\u4f1a\u69df\u57ce\u5206\u4f1a\u4e3b\u5e2d\u4ecb\u7ecd\u69df\u57ce\u82af\u7247\u5de5\u5382\u53ca\u4ea7\u4e1a\u53d1\u5c55\u60c5\u51b5", "label": "\u9a6c\u6765\u897f\u4e9a\u5382\u5546\u8054\u5408\u4f1a\u69df\u57ce\u5206\u4f1a\u4e3b\u5e2d\u4ecb...", "shape": "dot", "size": 15, "title": "\u9a6c\u6765\u897f\u4e9a\u5382\u5546\u8054\u5408\u4f1a\u69df\u57ce\u5206\u4f1a\u4e3b\u5e2d\u4ecb\u7ecd\u69df\u57ce\u82af\u7247\u5de5\u5382\u53ca\u4ea7\u4e1a\u53d1\u5c55\u60c5\u51b5"}, {"font": {"color": "black"}, "group": "Entity", "id": "\u4e2d\u56fd", "label": "\u4e2d\u56fd", "shape": "dot", "size": 25}, {"font": {"color": "black"}, "group": "Event", "id": "EVT:\u9ea6\u80af\u9521\u5168\u7403\u8d44\u6df1\u8463\u4e8b\u5408\u4f19\u4eba\u827e\u5bb6\u745e\u5206\u6790\u4e2d\u56fd\u62e5\u6709\u5168\u7403\u6700\u591a\u706f\u5854\u5de5\u5382\u7684\u539f\u56e0", "label": "\u9ea6\u80af\u9521\u5168\u7403\u8d44\u6df1\u8463\u4e8b\u5408\u4f19\u4eba\u827e\u5bb6\u745e\u5206...", "shape": "dot", "size": 15, "title": "\u9ea6\u80af\u9521\u5168\u7403\u8d44\u6df1\u8463\u4e8b\u5408\u4f19\u4eba\u827e\u5bb6\u745e\u5206\u6790\u4e2d\u56fd\u62e5\u6709\u5168\u7403\u6700\u591a\u706f\u5854\u5de5\u5382\u7684\u539f\u56e0"}]);
                  edges = new vis.DataSet([{"from": "EVT:\u9a6c\u6765\u897f\u4e9a\u5382\u5546\u8054\u5408\u4f1a\u69df\u57ce\u5206\u4f1a\u4e3b\u5e2d\u4ecb\u7ecd\u69df\u57ce\u82af\u7247\u5de5\u5382\u53ca\u4ea7\u4e1a\u53d1\u5c55\u60c5\u51b5", "title": "\u9a6c\u6765\u897f\u4e9a\u5382\u5546\u8054\u5408\u4f1a\u69df\u57ce\u5206\u4f1a\u4e3b\u5e2d\u674e\u5fe0\u5229\u541121\u4e16\u7eaa\u7ecf\u6d4e\u62a5\u9053\u8bb0\u8005\u4ecb\u7ecd\u4e86\u4f4d\u4e8e\u9a6c\u6765\u897f\u4e9a\u69df\u57ce\u7684\u5b89\u8d39\u8bfa\uff08\u9a6c\u6765\u897f\u4e9a\uff09\u82af\u7247\u5de5\u5382\u7684\u8fd0\u8425\u60c5\u51b5\u3001\u56ed\u533a\u5185\u5176\u4ed6\u5de5\u5382\u7684\u4e1a\u52a1\uff0c\u4ee5\u53ca\u5728\u5efa\u5de5\u5382\u5c06\u7528\u4e8e\u4e0e\u4e2d\u56fd\u76f8\u5173\u7684AI\u4ea7\u4e1a\u3002", "to": "\u4e2d\u56fd", "width": 1}, {"from": "\u4e2d\u56fd", "title": "\u9ea6\u80af\u9521\u5168\u7403\u8d44\u6df1\u8463\u4e8b\u5408\u4f19\u4eba\u827e\u5bb6\u745e\u541121\u4e16\u7eaa\u7ecf\u6d4e\u62a5\u9053\u8bb0\u8005\u9610\u8ff0\u4e86\uff0c\u7531\u4e8e\u4e2d\u56fd\u6fc0\u70c8\u7684\u5e02\u573a\u7ade\u4e89\u3001\u5feb\u901f\u7684\u6280\u672f\u5347\u7ea7\u4ee5\u53ca\u5b8c\u6574\u7684\u4f9b\u5e94\u94fe\u751f\u6001\uff0c\u4f7f\u5f97\u4f01\u4e1a\u5bf9\u4e8e\u5148\u8fdb\u5236\u9020\u5de5\u5382\u843d\u5730\u4e2d\u56fd\u5145\u6ee1\u4fe1\u5fc3\uff0c\u8fd9\u662f\u4e2d\u56fd\u62e5\u6709\u5168\u7403\u6700\u591a\u706f\u5854\u5de5\u5382\u7684\u539f\u56e0\u3002", "to": "EVT:\u9ea6\u80af\u9521\u5168\u7403\u8d44\u6df1\u8463\u4e8b\u5408\u4f19\u4eba\u827e\u5bb6\u745e\u5206\u6790\u4e2d\u56fd\u62e5\u6709\u5168\u7403\u6700\u591a\u706f\u5854\u5de5\u5382\u7684\u539f\u56e0", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
