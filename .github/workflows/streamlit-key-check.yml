name: Streamlit Key Check

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'pages/**'
      - 'src/web/**'
      - 'scripts/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'pages/**'
      - 'src/web/**'
      - 'scripts/**'

jobs:
  key-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Streamlit Key Check
      run: python scripts/check_streamlit_keys.py pages/ src/

    - name: Run Key Manager Tests
      run: python -m pytest tests/test_streamlit_key_manager.py -v

